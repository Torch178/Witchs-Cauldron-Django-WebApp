{% extends 'users/base.html' %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% block body %}


    <div class="col d-flex justify-content-center contact">
    <div class="card">
        <h2>{{ user.username }}</h2>
        <img src="{{ user.profile.profile_pic.url }}" class="img-fluid rounded-start" alt="...">
        <h5 class="card-title">Contact Information</h5>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Name: {{ user.first_name}}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ user.email }}"> {{ user.email }}</a></li>
          </ul>
        </div>
    </div>
</div>
    {% endblock %}
</body>
</html>
